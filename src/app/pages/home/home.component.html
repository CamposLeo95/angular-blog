<app-menu-title/>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
    Id={{mainId}}
    photoCover={{mainPhoto}}
    cardTitle={{mainTitle}}
    cardDescription={{mainDescription}}
    />
  </div>
  <div class="articles__others">
    <app-small-card *ngFor=" let article of dataFake"
      [Id]="article.id"
      [photoCover]="article.photo"
      [cardTitle]="article.title"
    />
  </div>
</div>
